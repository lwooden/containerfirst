# this manifest has to be installed AFTER the base external-secrets chart is installed
# it will throw an error because the CRDs are not installed yet
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: aws-secret-store
  namespace: external-secrets # Or your desired namespace
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1 # e.g., us-east-1
      # role: do not need to specifiy this; we will either assume the role of the workernode or use pod identity
