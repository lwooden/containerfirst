apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ic-certs-secret-sync
  namespace: external-secrets
spec:
  refreshInterval: 0h0m30s # rate SecretManager pulls GCPSM
  secretStoreRef:
    kind: SecretStore
    name: aws-secret-store # name of the SecretStore (or kind specified)
  target:
    name: ic-ca-certs # name of the k8s Secret to be created
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: ic-ca-certs # name of the GCPSM secret
